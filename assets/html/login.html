<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros.com: Login</title>
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="cont-all">
        <div class="cont-login">
            <form>
                <div>
                    <label for="login">
                        <i class="fa-solid fa-circle-user"></i>
                    </label>
                    <input type="text" id="login" placeholder="Email">
                </div>

                <div>
                    <label for="senha"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="senha" placeholder="Password">
                </div>
                <button type="submit">Login</button>
            </form>
            <form>
                <div>
                    <label for="name"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="name" placeholder="Username">
                </div>

                <div>
                    <label for="email"><i class="fa-solid fa-circle-user"></i></label>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div>
                    <label for="senhaSing"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="senhaSing" placeholder="Password">
                </div>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3c58de483e.js" crossorigin="anonymous"></script>
    <script src="/assets/js/categorias.js"></script>
</body>
</html>
